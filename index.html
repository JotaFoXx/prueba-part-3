<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
    <link rel="stylesheet" href="assets/scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-danger" id="btnPensar">Pensar</button>
                    <button class="btn btn-success" id="btnSaltar">Saltar</button>
                    <button class="btn btn-warning" id="btnAtur">Aturdido</button>
                    <button class="btn btn-primary" id="btnEscapar">Escapar</button>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="contenido">
                    <div class="cuerpo"><img  id="pikaCuerpo"src="assets/img/pika_cuerpo.png" alt="cuerpo de pikachu"></div>
                    <div class="boca"><img id="pikaBoca" src="assets/img/pika_boca.png" alt="boca de Pikachu"></div>
                    <div class="brazo1"><img  id="pikaBrazo1"src="assets/img/pika_brazo 1.png" alt="brazo uno de pikachu"></div>
                    <div class="brazo2"><img  id="pikaBrazo2"src="assets/img/pika_brazo 2.png" alt="brazo dos de pikachu"></div>
                    <div class="cola"><img  id="pikaCola"src="assets/img/pika_cola.png" alt="cola de pikachu"></div>
                    <div class="ojo1"><img  id="pikaOjo1"src="assets/img/pika_ojo 1.png" alt="ojo uno de pikachu"></div>
                    <div class="ojo2"><img  id="pikaOjo2"src="assets/img/pika_ojo 2.png" alt="ojo dos de pikachu"></div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
